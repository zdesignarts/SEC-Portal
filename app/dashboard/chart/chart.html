<mat-grid-list cols="2" rowHeight="400px" gutterSize="16px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sales Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <apx-chart
          [series]="salesSeries"
          [chart]="salesChart"
          [xaxis]="salesXAxis"
          [stroke]="salesStroke"
          [title]="salesTitle"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Revenue by Region</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <apx-chart
          [series]="regionSeries"
          [chart]="regionChart"
          [labels]="regionLabels"
          [responsive]="regionResponsive"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
